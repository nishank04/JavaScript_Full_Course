<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="img/icon.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Bankist Website</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <img src="img/logo.png" alt="Bankist Logo" class="nav_logo" id="logo" />
                <ul class="nav_links">
                    <li class="nav_item">
                        <a class="nav_link" href="#section--1">Features</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link" href="#section--2">Operations</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link" href="#section--3">Features</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link nav_link--btn btn--show-modal" href="#">Open Account</a>
                    </li>
                </ul>
            </nav>

            <div class="header_title">
                <h1>
                    When
                    <span class="highlight">banking</span>
                    meets<br />
                    <span class="highlight">minimalist</span>
                </h1>
                <h4>A simpler banking experience for a simpler life</h4>
                <button class="btn--text btn--scroll-to">Learn More</button>
                <img src="img/hero.png" class="header_img"/>
            </div>
        </header>

        <section class="section" id="section--1">
            <div class="section_title">
                <h2 class="section_description">Features</h2>
                <h3 class="section_header">
                    Everything you need ina modern bank and more
                </h3>
            </div>
        </section>
    </body>
</html>
